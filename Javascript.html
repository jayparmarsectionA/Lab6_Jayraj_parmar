<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Heading 1</title>
</head>
<body>
    <script>
        // Task 1: 
        let myNumber = 10;                                //1.1 assign value to variable

        let myString = "Hello, JavaScript!";              // 1.2 assign value to string

        console.log("Value of myNumber is: ", myNumber);    // 1.3 Print using console.log().
        console.log("Value of myString is: ", myString);

        // Task 2: 
        
        console.log("Writing numbers from 0 to 10:"); 
        for (let i = 0; i <= 10; i++) {                    // 2.1 For loop that prints 0 to 10
            console.log(i);
        }

        console.log("Here are first 5 multiples of 3:");
        for (let i = 1; i <= 5; i++) {                      // 2.2 For loop that prints first 5 multiples of 3
            console.log(3 * i);
        }

        // Task 3:

        function addNumbers(num1, num2) {                   // 3.1 function addNumbers that takes two parameters as argument
            return num1 + num2;                             // 3.2 addNumbers will do summation of num1 and num2 
        }

        let AnsOfSum = addNumbers(15, 20);                    // 3.3 AnsOfSum is variable that stores value of the function addNumbers when parameters are passed
        console.log("Summation of 15 and 20 is: ", AnsOfSum);   // prints value of AnsOfSum

        function multiplyNumbers(num1, num2) {              // 3.4 Function multiplyNumbers that takes two parameters as argument num1 and num2
            return num1 * num2;                             // multiplyNumbers will do product of num1 and num2
        }

        let productAns = multiplyNumbers(3, 6);              // 3.5 productAns is variable that stores value of the function multiplyNumbers when parameters are passed
        console.log("Product of 3 and 6 is: ", productAns);  // prints value of productAns
    </script>
</body>
</html>
